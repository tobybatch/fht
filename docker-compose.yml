version: "3.1"
  
services:
  sqldb:
    image: wodby/mariadb:${MARIADB_TAG-10.1}
    stop_grace_period: 30s
    environment:
      MYSQL_DATABASE: bfv
      MYSQL_USER: bfv
      MYSQL_PASSWORD: bfv
      MYSQL_ROOT_PASSWORD: changemeplease
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - mariadb:/var/lib/mysql

  nginx:
    image: nginx:alpine
    ports:
      - 8001:80
    volumes:
      - ./nginx_site.conf:/etc/nginx/conf.d/default.conf:ro
      - public:/opt/bfv/public:ro
    restart: unless-stopped
    depends_on:
      - bfv
    healthcheck:
      test:  wget --spider http://nginx/health || exit 1
      interval: 20s
      # start_period: 10s
      timeout: 10s
      retries: 3

  bfv:
    build: .
    environment:
      - APP_ENV=prod
      - APP_SECRET=454be3831b2260c26ca2d00ed1f01858
      - TRUSTED_PROXIES=127.0.0.1,REMOTE_ADDR
      - TRUSTED_HOSTS=^(localhost|nginx)
      - DATABASE_URL=mysql://bfv:bfv@sqldb/bfv
    volumes:
      - public:/opt/bfv/public
    restart: unless-stopped
    healthcheck:
      test: wget --spider http://nginx || exit 1
      interval: 20s
      # start_period: 10s
      timeout: 10s
      retries: 3

volumes:
  mariadb:
  public:

